<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/images/favicon-32x32.png"
        >
        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="result-card">
                    <div>
                        <p class="result-title">your result</p>
                    </div>
                    <div class="score-circle">
                        <span id="result-score">76</span>
                        <p id="result-total">of 100</p>
                    </div>
                    <div class="result-description">
                        <h1>Great</h1>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                <div class="summary-section">
                    <div>
                        <p class="summary-title">Summary</p>
                    </div>
                    <div class="skill-container">
                        <div class="skill-card-container">
                            <div class="skill-card skill-card1">
                                <span>
                                    <img src="assets/images/icon-reaction.svg">
                                    Reaction
                                </span>
                                <span class="skill-score">
                                    <span>80</span>
                                    <span>&nbsp / 100</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-card-container">
                            <div class="skill-card skill-card2">
                                <span>
                                    <img src="assets/images/icon-memory.svg">
                                    Memory
                                </span>
                                <span class="skill-score">
                                    <span>92</span>
                                    <span>&nbsp / 100</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-card-container">
                            <div class="skill-card skill-card3">
                                <span>
                                    <img src="assets/images/icon-verbal.svg">
                                    verbal
                                </span>
                                <span class="skill-score">
                                    <span>61</span>
                                    <span> &nbsp / 100</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-card-container">
                            <div class="skill-card skill-card4">
                                <span>
                                    <img src="assets/images/icon-visual.svg">
                                    Visual
                                </span>
                                <span class="skill-score">
                                    <span>72</span>
                                    <span>&nbsp / 100</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn">Continue</button>
                </div>
            </div>
        </main>
        <div class="credit">
            <p>Frontend Mentor || Coded by <a href="mailto:feyselteshome05@gmail.com">Fe</a></p>
        </div>
    </body>
</html>
