<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/images/favicon-32x32.png"
        >
        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="result">
                    <div>
                        <h3>your result</h3>
                    </div>
                    <div class="circle">
                        <span id="value">76</span>
                        <p>of 100</p>
                    </div>
                    <div>
                        <h3>Great</h3>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                <div class="summary">
                    <div>
                        <h3>Summary</h3>
                    </div>
                    <div class="par">
                        <p id="p1"><img src="assets/images/icon-reaction.svg">Reaction 80/100</p>
                        <p id="p2"><img src="assets/images/icon-memory.svg">Memory 92/100</p>
                        <p id="p3"><img src="assets/images/icon-verbal.svg">verbal 61/100</p>
                        <p id="p4"><img src="assets/images/icon-visual.svg">Visual 72/100</p>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </main>
    </body>
</html>
