<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/images/favicon-32x32.png"
        >
        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="result">
                    <div>
                        <p class="title">your result</p>
                    </div>
                    <div class="circle">
                        <span id="value">76</span>
                        <span id="pp">of 100</span>
                    </div>
                    <div class="description">
                        <h1>Great</h1>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                <div class="summary">
                    <div>
                        <p class="title">Summary</p>
                    </div>
                    <div class="par">
                        <p id="p1"><img src="assets/images/icon-reaction.svg">Reaction 80/100</p>
                        <p id="p2"><img src="assets/images/icon-memory.svg">Memory 92/100</p>
                        <p id="p3"><img src="assets/images/icon-verbal.svg">verbal 61/100</p>
                        <p id="p4"><img src="assets/images/icon-visual.svg">Visual 72/100</p>
                    </div>
                    <button type="submit" class="btn">Continue</button>
                </div>
            </div>
        </main>
    </body>
</html>
